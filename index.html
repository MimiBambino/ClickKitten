<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css' type='text/css'></link>
    <link rel='shortcut icon' href='images/favicon.ico'/>
    <title>Click Kitten</title>
  </head>
  <body>
    <div id='main'>
      <h1 id='title'>Pick a Kitten</h1>
      <div id='kittenListContainer'>
        <ul id='cat-list'>
        </ul>
        <div id='adminArea'>
          <button name='admin'>Show Admin</button>
          <form>
            <label for='nameInput'>Cat Name: </label><input type='text' id='nameInput'></input><br>
            <label for='urlInput'>Image URL: </label><input type='url' id='urlInput'></input><br>
               <label for='clickInput'>Number of Clicks: </label><input type='number' id='clickInput'></input><br>
            <button name='cancel'>Cancel</button>
            <button name='save'>Save</button>
          </form>
        </div>
      </div>
      <div id='cat'>
        <h2 id='cat-name'></h2>
        <img id='cat-img' src='' alt='An adorable kitten'>
        <h4 id='cat-count'></h4>
        <p id='caption'>
        </p>
      </div>
    </div>
    <script src='js/app.js'></script>
  </body>
</html>
